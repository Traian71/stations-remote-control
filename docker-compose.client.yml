version: '3.8'

services:
  # Backend API Service
  backend:
    image: stationsremotecontrol-backend:latest
    container_name: spc-backend
    ports:
      - "0.0.0.0:8000:8000"
    environment:
      # Application
      DEBUG: ${DEBUG:-True}
      HOST: 0.0.0.0
      PORT: 8000
      
      # Database (external MySQL)
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT:-3306}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME}
      
      # Security
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS}
      
      # Gateway
      GATEWAY_HOST: ${GATEWAY_HOST:-0.0.0.0}
      GATEWAY_PORT: ${GATEWAY_PORT:-8888}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      
      # Email
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      SMTP_FROM_NAME: ${SMTP_FROM_NAME}
      SMTP_USE_TLS: ${SMTP_USE_TLS:-True}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - ./logs/backend:/app/logs
    networks:
      - spc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Gateway Service (TCP server for field devices)
  gateway:
    image: stationsremotecontrol-gateway:latest
    container_name: spc-gateway
    ports:
      - "0.0.0.0:8888:8888"
    environment:
      GATEWAY_HOST: 0.0.0.0
      GATEWAY_PORT: 8888
      BACKEND_API_URL: http://backend:8000
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    volumes:
      - ./logs/gateway:/app/logs
    networks:
      - spc-network
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  # Frontend Service (Next.js)
  frontend:
    image: stationsremotecontrol-frontend:latest
    container_name: spc-frontend
    ports:
      - "0.0.0.0:3000:3000"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      PORT: 3000
      HOSTNAME: 0.0.0.0
    networks:
      - spc-network
    depends_on:
      - backend
    restart: unless-stopped

networks:
  spc-network:
    driver: bridge
